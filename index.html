<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Horário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar horário para agendamento disponível</h2>
        <div class="dia"><span>Segunda</span> <button onclick="adicionarHorario('Segunda')">+</button></div>
        <div class="dia"><span>Terça</span> <button onclick="adicionarHorario('Terça')">+</button></div>
        <div class="dia"><span>Quarta</span> <button onclick="adicionarHorario('Quarta')">+</button></div>
        <div class="dia"><span>Quinta</span> <button onclick="adicionarHorario('Quinta')">+</button></div>
        <div class="dia"><span>Sexta</span> <button onclick="adicionarHorario('Sexta')">+</button></div>
        <div class="dia"><span>sábado</span> <button onclick="adicionarHorario('Sábado')">+</button></div>
        <div class="dia"><span>Domingo</span> <button onclick="adicionarHorario('Domingo')">+</button></div>
    </div>
    <div class="button">
       <a href="https://pedroifpi.github.io/telamanicure/" class="button-link">Voltar</a>
    </div>
    <script src="agenda.js"></script>
</body>
</html>
